<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>attribute</title>
    </head>
    <body>
        <form>
            <input type='text' name='userId' id='userId'/><br>
            <input type='text' value='how' readonly/><br>
            <input type='text' placeholder='이름(3자이내)'/><br>
            <input type='text' minlength='3' maxlength='6'/><br>
            <input type='number' min='3' max='9'/><br>
            <input type='date' min='2024-03-01' max='2024-03-03'/><br>
            <input type='time' min='09:00' max='13:00'/><br><br>

            <input type='submit' value='주문'/> <!--맨 위의 form tag로 지정된 곳으로 전송-->
            <input type='submit' formaction='#' formmethod='post' formtarget='msg'/> <!--formaction substitute로 지정된 곳으로 전송, request를 보내는 방식 지정, 출력 방식 지정-->
            <input type='file' multiple/>
        </form>
    </body>
</html>
