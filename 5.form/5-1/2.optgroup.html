<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>optgroup</title>
    </head>
    <body>
        <select>
            <optgroup label='과일'>
                <option>사과</option>
                <option>배</option>
                <option>바나나</option>
            </optgroup>
            <optgroup label='채소'>
                <option>배추</option>
                <option>당근</option>
                <option>시금치</option>
            </optgroup>
        </select>
    </body>
</html>
