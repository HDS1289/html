<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>blockquote_q</title>
    </head>
    <body>
        <blockquote>JAVA란 무엇인가?</blockquote>라고 묻는다면
        <q>기계를 작동하는 언어이다.</q>라고 답변한다.

        <blockquote cite='www.w3.org'>HTML이란 무엇인가?</blockquote>라고 묻는다면
        <q cite='www.w3.org'>문서를 작성하는 언어이다.</q>라고 답변한다.
    </body>
</html>
