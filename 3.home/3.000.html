        <h1>레드향</h1>
        <p>껍질에 붉은 빛이 돌아 <strong>레드향</strong>이라 불린다.</p>
        <p>레드향은 <em>한라봉</em>과 <em>귤</em>을 교배한 것으로<br> 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
        <p><em>비타민 C</em>와 <em>비타민 P</em>가 풍부해<br> 혈액순환<sup>1</sup>, 감기예방<sub>2</sub> 등에 좋<del>은 것으로 알려져 있</del>다.</p>
